<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Module 24 . JavaScript . HomeWork 23 </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script data-main="js/app" src="js/require.js"></script>

</head>
<body>

   <script type="text/template" id="wrapper-template">
    
       <div class="wrapper">
           <ul class="toDo__item-list">
           </ul>
           <div class="toDo__controls">
               <input type="text" class="toDo__item-value" data-value="">
               <button class="toDo__item-add">Add</button>
               <button class="toDo__item-btn-edit">Update</button>
           </div>
       </div>

    
    </script>
         
    <script type="text/template" id="list-template">
        <% for(var i = 0; i < data.length; i++) { %>
           <li class="toDo__item"><%= data[i]%>...&nbsp;<span data-value="<%=i%>" class="toDo__item-edit"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i></span>&nbsp;<span data-value="<%=i%>" class="toDo__item-delete"><i class="fa fa-trash" aria-hidden="true"></i></span></li>
        <% } %>
    </script>
    
</body>
</html>
