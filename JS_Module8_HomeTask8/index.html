<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Module 8 . JavaScript . HomeTask 8 </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <div class="myForm">
        <form>
            <fieldset>
                <div class="myForm__item">
                    <label for="firstname">Firstname</label>
                    <input id="firstname" name="firstname">
                    <div class="myForm__inputTitle">
                        Please provide your firstname.
                    </div>
                </div>
                <div class="myForm__item">
                    <label for="lastname">Lastname</label>
                    <input id="lastname" name="lastname">
                    <div class="myForm__inputTitle">
                        Please provide also your lastname.
                    </div>
                </div>
                <div class="myForm__item">
                    <label for="address">Address</label>
                    <input id="address" name="address">
                    <div class="myForm__inputTitle">
                        Your home or work address.
                    </div>                    
                </div>
            </fieldset>
        </form>
        <button class="myForm__button">Show help</button>
   </div>
</body>
</html>
